<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ESMAD-TSIW-M07-ARDUINO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
    <!-- Costum CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.4/Chart.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</head>

<body>
    <h1 class="title">IoT Sound Detection</h1>
    <img src="assets/imgs/banner.jpg" class="img-fluid rounded mx-auto d-block" alt="Banner">

    <div class="content">
        <p>
            <button type="button" id="stopButton" class="btn btn-danger" onclick="orderToStopCapture()">Stop Capture</button>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#listRecords"
                aria-expanded="false" aria-controls="listRecords" onclick="orderToCreateTable()">
                View/Edit Records
            </button>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#graph" aria-expanded="false"
                aria-controls="graph" onclick="orderToCreateChart()">
                View Graph
            </button>
        </p>
        <div class="collapse" id="listRecords">
            <div class="card card-body">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Timestamp</th>
                            <th scope="col">Value</th>
                            <th scope="col">Edit</th>
                        </tr>
                    </thead>
                    <tbody id="records">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="collapse" id="graph">
            <div class="card card-body">
                <canvas id="recordChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="editRecord" tabindex="-1" role="dialog" aria-labelledby="editRecord" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm">
                            <h5 class="modal-title" id="editRecord">Edit Record</h5>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm">
                            <p id="idToUpdate"></p>
                            <input type="text" class="form-control" id="newRecordValue" value="0">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p>Do you want to edit this record?</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveRecord()">Save Record</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="removeRecord" tabindex="-1" role="dialog" aria-labelledby="editRecord" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="row">
                        <div class="col-sm">
                            <h5 class="modal-title" id="editRecord">Delete Record</h5>
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm">
                            <p id="idToRemove"></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm">
                            <p>Do you want to remove this record?</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="dropRecord()">Delete Record</button>
                </div>
            </div>
        </div>
    </div>

</body>
</body>

</html>
